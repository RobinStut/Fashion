<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fashion | Online fashion shop je op Fashion.com | Fashion.com</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./src/style/fashion.css" />
		<link rel="stylesheet" href="./src/style/chatbox.css" />
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="./src/favicon/favicon.ico"
		/>
	</head>
	<body>
		<nav class="nav">
			<picture>
				<source media="(min-width: 820px)" srcset="./src/nav/820pxLeft" />
				<source media="(min-width: 610px)" srcset="./src/nav/610pxLeft" />
				<img src="./src/nav/550pxLeft" />
			</picture>
			<picture>
				<source media="(min-width: 820px)" srcset="./src/nav/820pxMiddle" />
				<source media="(min-width: 610px)" srcset="./src/nav/610pxMiddle" />
				<img src="./src/nav/550pxMiddle" />
			</picture>
			<picture>
				<source media="(min-width: 820px)" srcset="./src/nav/820pxRight" />
				<source media="(min-width: 610px)" srcset="./src/nav/610pxRight" />
				<img src="./src/nav/550pxRight" />
			</picture>
		</nav>
		<picture class="page">
			<source media="(min-width: 1500px)" srcset="./src/page/1500px.jpg" />
			<source media="(min-width: 1450px)" srcset="./src/page/1450px.jpg" />
			<source media="(min-width: 1400px)" srcset="./src/page/1400px.jpg" />
			<source media="(min-width: 1350px)" srcset="./src/page/1350px.jpg" />
			<source media="(min-width: 1300px)" srcset="./src/page/1300px.jpg" />
			<source media="(min-width: 1250px)" srcset="./src/page/1250px.jpg" />
			<source media="(min-width: 1200px)" srcset="./src/page/1200px.jpg" />
			<source media="(min-width: 1150px)" srcset="./src/page/1150px.jpg" />
			<source media="(min-width: 1100px)" srcset="./src/page/1100px.jpg" />
			<source media="(min-width: 1050px)" srcset="./src/page/1050px.jpg" />
			<source media="(min-width: 1000px)" srcset="./src/page/1000px.jpg" />
			<source media="(min-width: 950px)" srcset="./src/page/950px.jpg" />
			<source media="(min-width: 900px)" srcset="./src/page/900px.jpg" />
			<source media="(min-width: 850px)" srcset="./src/page/850px.jpg" />
			<source media="(min-width: 800px)" srcset="./src/page/800px.jpg" />
			<source media="(min-width: 750px)" srcset="./src/page/750px.jpg" />
			<source media="(min-width: 700px)" srcset="./src/page/700px.jpg" />
			<source media="(min-width: 650px)" srcset="./src/page/650px.jpg" />
			<source media="(min-width: 600px)" srcset="./src/page/600px.jpg" />
			<img src="./src/page/550px.jpg" />
		</picture>
		<div class="chatbox">
			<button chatbox-launch class="chatbox-launch">
				Chat met onze digitale assisent
			</button>
			<div chatbox-content class="chatbox-content-wrapper hide">
				<div class="chatbox-header">
					<strong class="chatbox-header-title">Chatbot Fashion</strong>
					<button class="chatbox-close-button" chatbox-close title="Close">
						<i class="icon minimize-icon"></i>
					</button>
					<button
						class="chatbox-refresh-button"
						chatbox-restart
						title="Refresh"
					>
						<i class="icon refresh-icon"></i>
					</button>
				</div>
				<ul chatbox-messages class="chat-content"></ul>
				<div class="chatbox-input">
					<textarea
						chatbox-input
						disabled
						placeholder="Maak een keuze"
					></textarea>
					<button
						class="chatbox-send-button"
						chatbox-input-submit
						disabled
						title="Send"
					>
						<i class="icon send-icon"></i>
					</button>
				</div>
			</div>
		</div>
		<script src="./src/js/chatbox.js"></script>
	</body>
</html>
